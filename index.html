<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Privacy Policy - AquaEdge</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #2563eb, #4f46e5);
            --text-color: #e2e8f0;
            --bg-color: #0f172a;
            --card-bg: rgba(30, 41, 59, 0.95);
            --blur-effect: blur(10px);
            --content-width: 65ch;
        }

        body {
            background: var(--bg-color);
            background-image: radial-gradient(circle at 50% 50%, rgba(37, 99, 235, 0.05) 0%, transparent 100%);
            font-family: 'Inter', sans-serif;
            color: var(--text-color);
            line-height: 1.8;
            min-height: 100vh;
        }

        .container {
            max-width: min(90%, 800px);
            margin: 2rem auto;
            background: var(--card-bg);
            padding: 2.5rem;
            border-radius: 1.5rem;
            backdrop-filter: var(--blur-effect);
            -webkit-backdrop-filter: var(--blur-effect);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.2);
        }

        /* Typography improvements */
        h2 {
            color: #fff;
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 2rem;
            letter-spacing: -0.02em;
        }

        h3, h4 {
            color: #fff;
            font-weight: 500;
            margin-top: 2.5rem;
            margin-bottom: 1rem;
            letter-spacing: -0.01em;
        }

        p {
            font-size: 1rem;
            max-width: var(--content-width);
            margin: 0 auto 1.5rem;
            opacity: 0.9;
            line-height: 1.8;
        }

        /* Button improvements */
        .btn-group {
            margin: 1rem 0 3rem;
            gap: 0.8rem;
            flex-wrap: wrap;
            justify-content: center;
        }

        .btn-outline-primary {
            background: rgba(37, 99, 235, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: var(--text-color);
            padding: 0.7rem 2rem;
            border-radius: 0.75rem;
            transition: all 0.2s ease;
            font-size: 0.95rem;
        }

        .btn-outline-primary:hover,
        .btn-outline-primary.active {
            background: var(--primary-gradient);
            border-color: transparent;
            color: white;
            transform: translateY(-1px);
        }

        /* List improvements */
        ul {
            max-width: var(--content-width);
            margin: 0 auto 1.5rem;
            padding-left: 1.5rem;
        }

        li {
            margin-bottom: 0.8rem;
            opacity: 0.9;
        }

        /* Divider */
        hr {
            border: none;
            height: 1px;
            background: rgba(255, 255, 255, 0.1);
            margin: 2.5rem 0;
        }

        /* Responsive improvements */
        @media (max-width: 768px) {
            .container {
                margin: 0;
                padding: 1.5rem;
                border-radius: 0;
            }

            h2 {
                font-size: 1.75rem;
            }

            h3 {
                font-size: 1.3rem;
            }

            h4 {
                font-size: 1.1rem;
            }

            p, li {
                font-size: 0.95rem;
            }
        }

        /* RTL Support */
        [dir="rtl"] {
            text-align: right;
        }

        [dir="rtl"] ul {
            padding-right: 1.5rem;
            padding-left: 0;
        }

        /* Reduced Motion */
        @media (prefers-reduced-motion: reduce) {
            * {
                animation: none !important;
                transition: none !important;
            }
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-color);
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        /* Selection */
        ::selection {
            background: rgba(37, 99, 235, 0.2);
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="text-center">
            <div class="btn-group" role="group" aria-label="Language selector">
                <a href="?lang=en" class="btn btn-outline-primary">English</a>
                <a href="?lang=fr" class="btn btn-outline-primary">Français</a>
                <a href="?lang=ar" class="btn btn-outline-primary">العربية</a>
            </div>
        </div>
        <h2 class="text-center" id="policy-title"></h2>
        <hr>
        <div id="policy-content"></div>
    </div>

    <script>
        const policies = {
       
    en: `
        <h3>Privacy Policy</h3>
        <p>AgriEdge developed the AquaEdge app. This SERVICE is provided by AgriEdge and is intended for use as is.</p>

        <p>This page informs visitors about our policies regarding the collection, use, and disclosure of Personal Information for those who decide to use our Service.</p>

        <p>By choosing to use this Service, you acknowledge that information may be collected and used as described in this policy. Personal Information collected is used to provide and improve the Service. The information will not be shared with third parties except as outlined in this Privacy Policy.</p>

        <h4>Information Collection and Use</h4>
        <p>To enhance user experience, certain personally identifiable information may be required. This data is stored on your device and is not collected by AgriEdge in any direct way.</p>

        <h4>Log Data</h4>
        <p>Whenever an error occurs in the application, certain data may be collected through third-party services. This information could include details such as device Internet Protocol ("IP") address, device name, operating system version, app configuration, and timestamps of Service usage.</p>

        <h4>Cookies</h4>
        <p>Cookies are files with small amounts of data, used to anonymously track interactions. The app does not directly use cookies, but third-party services integrated into the application may do so. Users have the option to accept or decline cookies.</p>

        <h4>Third-Party Service Providers</h4>
        <p>Third-party companies may be engaged to facilitate the Service, perform tasks on behalf of AgriEdge, or analyze service usage.</p>

        <h4>Security</h4>
        <p>Reasonable measures are in place to protect personal data. However, no method of transmission or storage is completely secure.</p>

        <h4>Children's Privacy</h4>
        <p>The Service is not intended for individuals under the age of 13, and no knowingly collected data from minors will be stored.</p>

        <h4>Changes to this Privacy Policy</h4>
        <p>This Privacy Policy may be updated periodically. Users are encouraged to review this page for modifications.</p>

        <h4>Contact</h4>
        <p>For any questions regarding this Privacy Policy, please contact us at Contact@agriedge.ma</p>
    `,

             fr: `
        <h3>Politique de Confidentialité</h3>
        <p>AgriEdge a développé l'application AquaEdge. Ce SERVICE est fourni par AgriEdge et est destiné à être utilisé tel quel.</p>

        <p>Cette page a pour but d'informer les utilisateurs des politiques relatives à la collecte, l'utilisation et la divulgation des informations personnelles lors de l'utilisation du Service.</p>

        <h4>Collecte et utilisation des informations</h4>
        <p>Pour améliorer l'expérience utilisateur, certaines informations personnelles peuvent être demandées. Ces données sont stockées sur votre appareil et ne sont pas collectées directement par AgriEdge.</p>

        <h4>Données de journal</h4>
        <p>En cas d'erreur dans l'application, certaines données peuvent être collectées via des services tiers. Ces informations peuvent inclure l'adresse IP, le nom du périphérique, la version du système d'exploitation, la configuration de l'application et les horodatages d'utilisation du Service.</p>

        <h4>Cookies</h4>
        <p>Les cookies sont de petits fichiers de données utilisés pour suivre anonymement l'activité des utilisateurs. L'application ne les utilise pas directement, mais certains services tiers peuvent en utiliser. L'utilisateur peut accepter ou refuser ces cookies.</p>

        <h4>Fournisseurs de services tiers</h4>
        <p>Des entreprises tierces peuvent être engagées pour faciliter le Service, fournir une assistance ou analyser l'utilisation du Service.</p>

        <h4>Sécurité</h4>
        <p>Des mesures raisonnables sont mises en place pour protéger les données personnelles, mais aucun système n'est totalement sécurisé.</p>

        <h4>Confidentialité des enfants</h4>
        <p>Le Service n'est pas destiné aux enfants de moins de 13 ans. Aucune donnée n'est intentionnellement collectée auprès de mineurs.</p>

        <h4>Modifications de cette politique</h4>
        <p>Cette politique peut être mise à jour périodiquement. Il est recommandé de consulter cette page pour toute modification.</p>

        <h4>Contact</h4>
        <p>Pour toute question relative à cette politique de confidentialité, veuillez nous contacter à l'adresse suivante : Contact@agriedge.ma</p>
    `,

            ar: `

                <p>تهدف هذه الصفحة إلى إبلاغ المستخدمين بسياساتنا المتعلقة بجمع المعلومات الشخصية واستخدامها والإفصاح عنها عند اختيارك لاستخدام خدمتنا.</p>
                
                <p>باستخدامك لخدمتنا، فإنك توافق على جمع واستخدام المعلومات وفقًا لهذه السياسة. تُستخدم المعلومات الشخصية التي يتم جمعها لتقديم الخدمة وتحسينها. نحن لا نشارك معلوماتك الشخصية أو نستخدمها إلا وفقًا لما هو موضح في هذه سياسة الخصوصية.</p>
                
                <p>تُستخدم المصطلحات الواردة في هذه السياسة بنفس المعاني الواردة في الشروط العامة للاستخدام الخاصة بنا، والمتاحة داخل التطبيق ما لم يُذكر خلاف ذلك.</p>
                
                <h4>جمع المعلومات واستخدامها</h4>
                <p>لتقديم تجربة مستخدم أفضل، قد نطلب منك تقديم بعض المعلومات الشخصية، بما في ذلك على سبيل المثال لا الحصر، البيانات المتعلقة بـ AgriEdge. يتم تخزين هذه المعلومات على جهازك ولا يتم جمعها من قبل خدماتنا بأي شكل من الأشكال.</p>
                
                <h4>بيانات السجل</h4>
                <p>نودّ إبلاغ المستخدمين أنه في حالة حدوث خطأ في التطبيق، نقوم بجمع بيانات ومعلومات معينة من هاتفك عبر خدمات طرف ثالث، تُعرف باسم بيانات السجل (Log Data). قد تتضمن هذه البيانات:</p>
                <ul>
                    <li>عنوان IP الخاص بك</li>
                    <li>اسم جهازك</li>
                    <li>إصدار نظام التشغيل</li>
                    <li>إعدادات التطبيق أثناء استخدام الخدمة</li>
                    <li>وقت وتاريخ استخدامك للخدمة</li>
                    <li>إحصائيات أخرى</li>
                </ul>
                
                <h4>ملفات تعريف الارتباط</h4>
                <p>ملفات تعريف الارتباط هي ملفات صغيرة تحتوي على كمية محدودة من البيانات، وغالبًا ما تُستخدم كمعرّفات مجهولة الهوية. يتم إرسالها إلى متصفحك من مواقع الويب التي تزورها وتُخزن في الذاكرة الداخلية لجهازك.</p>
                <p>لا يستخدم تطبيقنا ملفات تعريف الارتباط مباشرةً، ولكن قد يدمج خدمات طرف ثالث تستخدم ملفات تعريف الارتباط لجمع المعلومات وتحسين خدماتها. يُمكنك قبول أو رفض هذه الملفات، ولكن في حالة الرفض، قد يتم تقييد بعض وظائف الخدمة.</p>
                
                <h4>مزوّدو الخدمات من الأطراف الثالثة</h4>
                <p>قد نستعين بشركات وأفراد تابعين لأطراف ثالثة من أجل:</p>
                <ul>
                    <li>تسهيل تقديم الخدمة</li>
                    <li>تقديم الخدمة نيابةً عنا</li>
                    <li>تنفيذ الخدمات ذات الصلة بالتطبيق</li>
                    <li>تحليل كيفية استخدام التطبيق</li>
                </ul>
                <p>يُسمح لهذه الأطراف بالوصول إلى معلوماتك الشخصية فقط لتنفيذ هذه المهام نيابةً عنا، وهي ملزمة بعدم الكشف عنها أو استخدامها لأي أغراض أخرى.</p>
                
                <h4>الأمان</h4>
                <p>نحن نولي أهمية كبيرة لحماية بياناتك الشخصية، ونعتمد تدابير أمنية تجارية مقبولة لحمايتها. ومع ذلك، لا توجد طريقة نقل عبر الإنترنت أو تخزين إلكتروني آمنة بنسبة 100٪، لذلك لا يمكننا ضمان الحماية المطلقة.</p>
                
                <h4>الروابط إلى مواقع أخرى</h4>
                <p>قد تحتوي خدمتنا على روابط لمواقع إلكترونية أخرى. عند النقر على رابط طرف ثالث، سيتم توجيهك إلى موقعه. نحن غير مسؤولين عن سياسات الخصوصية أو ممارسات هذه المواقع، ونوصي بمراجعة سياسات الخصوصية الخاصة بها.</p>
                
                <h4>حماية الأطفال</h4>
                <p>خدمتنا غير مخصصة للأطفال دون سن 13 عامًا. لا نقوم بجمع معلومات شخصية عن عمد من أي شخص دون هذا السن. إذا اكتشفنا أن طفلاً دون 13 عامًا قد زوّدنا بمعلومات شخصية، فسنقوم بحذفها فورًا من خوادمنا.</p>
                
                <h4>تعديلات سياسة الخصوصية</h4>
                <p>قد نقوم بتحديث سياسة الخصوصية هذه في أي وقت. نوصيك بمراجعة هذه الصفحة بشكل دوري للاطلاع على أي تغييرات. سيتم نشر أي تحديثات هنا.</p>
                
                <h4>التواصل</h4>
                <p>إذا كانت لديك أي أسئلة أو اقتراحات بخصوص سياسة الخصوصية الخاصة بنا، لا تتردد في الاتصال بنا عبر البريد الإلكتروني: 📧 Contact@agriedge.ma</p>
            `
        };

        const titles = {
            en: "Privacy Policy - AquaEdge",
            fr: "Politique de Confidentialité - AquaEdge",
            ar: "سياسة الخصوصية - AquaEdge"
        };

        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        const lang = getQueryParam('lang') || 'en';
        
        // Set RTL direction for Arabic
        if (lang === 'ar') {
            document.body.setAttribute('dir', 'rtl');
            document.querySelector('.container').style.textAlign = 'right';
        } else {
            document.body.setAttribute('dir', 'ltr');
            document.querySelector('.container').style.textAlign = 'left';
        }

        // Set the title and content based on language
        document.getElementById('policy-title').innerHTML = titles[lang] || titles['en'];
        document.getElementById('policy-content').innerHTML = policies[lang] || policies['en'];
        
        // Highlight current language button
        document.querySelector(`a[href="?lang=${lang}"]`)?.classList.add('active');

        // Create floating particles
        function createParticles() {
            const particlesContainer = document.createElement('div');
            particlesContainer.className = 'particles';
            document.body.appendChild(particlesContainer);

            for (let i = 0; i < 50; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + 'vw';
                particle.style.animationDelay = Math.random() * 20 + 's';
                particlesContainer.appendChild(particle);
            }
        }

        // Initialize particles
        createParticles();
    </script>
</body>
</html>
