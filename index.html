<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Privacy Policy - AquaEdge</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #2563eb, #4f46e5);
            --text-color: #e2e8f0;
            --bg-color: #0f172a;
            --card-bg: rgba(30, 41, 59, 0.95);
            --blur-effect: blur(10px);
            --content-width: 65ch;
        }

        body {
            background: var(--bg-color);
            background-image: radial-gradient(circle at 50% 50%, rgba(37, 99, 235, 0.05) 0%, transparent 100%);
            font-family: 'Inter', sans-serif;
            color: var(--text-color);
            line-height: 1.8;
            min-height: 100vh;
        }

        .container {
            max-width: min(90%, 800px);
            margin: 2rem auto;
            background: var(--card-bg);
            padding: 2.5rem;
            border-radius: 1.5rem;
            backdrop-filter: var(--blur-effect);
            -webkit-backdrop-filter: var(--blur-effect);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.2);
        }

        /* Typography improvements */
        h2 {
            color: #fff;
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 2rem;
            letter-spacing: -0.02em;
        }

        h3, h4 {
            color: #fff;
            font-weight: 500;
            margin-top: 2.5rem;
            margin-bottom: 1rem;
            letter-spacing: -0.01em;
        }

        p {
            font-size: 1rem;
            max-width: var(--content-width);
            margin: 0 auto 1.5rem;
            opacity: 0.9;
            line-height: 1.8;
        }

        /* Button improvements */
        .btn-group {
            margin: 1rem 0 3rem;
            gap: 0.8rem;
            flex-wrap: wrap;
            justify-content: center;
        }

        .btn-outline-primary {
            background: rgba(37, 99, 235, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: var(--text-color);
            padding: 0.7rem 2rem;
            border-radius: 0.75rem;
            transition: all 0.2s ease;
            font-size: 0.95rem;
        }

        .btn-outline-primary:hover,
        .btn-outline-primary.active {
            background: var(--primary-gradient);
            border-color: transparent;
            color: white;
            transform: translateY(-1px);
        }

        /* List improvements */
        ul {
            max-width: var(--content-width);
            margin: 0 auto 1.5rem;
            padding-left: 1.5rem;
        }

        li {
            margin-bottom: 0.8rem;
            opacity: 0.9;
        }

        /* Divider */
        hr {
            border: none;
            height: 1px;
            background: rgba(255, 255, 255, 0.1);
            margin: 2.5rem 0;
        }

        /* Responsive improvements */
        @media (max-width: 768px) {
            .container {
                margin: 0;
                padding: 1.5rem;
                border-radius: 0;
            }

            h2 {
                font-size: 1.75rem;
            }

            h3 {
                font-size: 1.3rem;
            }

            h4 {
                font-size: 1.1rem;
            }

            p, li {
                font-size: 0.95rem;
            }
        }

        /* RTL Support */
        [dir="rtl"] {
            text-align: right;
        }

        [dir="rtl"] ul {
            padding-right: 1.5rem;
            padding-left: 0;
        }

        /* Reduced Motion */
        @media (prefers-reduced-motion: reduce) {
            * {
                animation: none !important;
                transition: none !important;
            }
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-color);
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        /* Selection */
        ::selection {
            background: rgba(37, 99, 235, 0.2);
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="text-center">
            <div class="btn-group" role="group" aria-label="Language selector">
                <a href="?lang=en" class="btn btn-outline-primary">English</a>

                <a href="?lang=ar" class="btn btn-outline-primary">العربية</a>

        </div>
        <h2 class="text-center" id="policy-title"></h2>
        <hr>
        <div id="policy-content"></div>
    </div>

                <p>تُستخدم المصطلحات الواردة في هذه السياسة بنفس المعاني الواردة في الشروط العامة للاستخدام الخاصة بنا، والمتاحة داخل التطبيق ما لم يُذكر خلاف ذلك.</p>

                <p>لتقديم تجربة مستخدم أفضل، قد نطلب منك تقديم بعض المعلومات الشخصية، بما في ذلك على سبيل المثال لا الحصر، البيانات المتعلقة بـ AgriEdge. يتم تخزين هذه المعلومات على جهازك ولا يتم جمعها من قبل خدماتنا بأي شكل من الأشكال.</p>

                <p>قد نقوم بتحديث سياسة الخصوصية هذه في أي وقت. نوصيك بمراجعة هذه الصفحة بشكل دوري للاطلاع على أي تغييرات. سيتم نشر أي تحديثات هنا.</p>

        };

        const titles = {
            en: "Privacy Policy - AquaEdge",
            fr: "Politique de Confidentialité - AquaEdge",
            ar: "سياسة الخصوصية - AquaEdge"
        };

        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        const lang = getQueryParam('lang') || 'en';
        
        // Set RTL direction for Arabic
        if (lang === 'ar') {
            document.body.setAttribute('dir', 'rtl');
            document.querySelector('.container').style.textAlign = 'right';
        } else {
            document.body.setAttribute('dir', 'ltr');
            document.querySelector('.container').style.textAlign = 'left';
        }

        // Set the title and content based on language
        document.getElementById('policy-title').innerHTML = titles[lang] || titles['en'];
        document.getElementById('policy-content').innerHTML = policies[lang] || policies['en'];
        
        // Highlight current language button
        document.querySelector(`a[href="?lang=${lang}"]`)?.classList.add('active');

        // Create floating particles
        function createParticles() {
            const particlesContainer = document.createElement('div');
            particlesContainer.className = 'particles';
            document.body.appendChild(particlesContainer);

            for (let i = 0; i < 50; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + 'vw';
                particle.style.animationDelay = Math.random() * 20 + 's';
                particlesContainer.appendChild(particle);
            }
        }

        // Initialize particles
        createParticles();
    </script>
</body>
</html>
